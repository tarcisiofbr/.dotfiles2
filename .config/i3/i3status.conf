memory {
        format = " MEM: %used (%percentage_used) "
        threshold_degraded = "10%"
        format_degraded = "MEMORY: %free"
}

disk "/" {
        format = " Storage: %free "
}

read_file uptime {
        path = "/proc/uptime"
}

volume master {
        format = " â™ª: %volume "
        format_muted = " â™ª: muted (%volume) "
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
